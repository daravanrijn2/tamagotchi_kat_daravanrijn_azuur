<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="progressbars">

    </div>
    
    <div class="afbeeldingen">
        <img id="waterbakje" src="images/waterbakje.png" alt="Waterbakje">
        <img id="kat" src="images/zwangerekat.png" alt="Zwangere kat" >
        <img id="voerbakje" src="images/voerbakje.png" alt="Voerbakje">
    </div>
    
    <audio id="spinnendeKat" src="audio/spinnendeKat.mp3"></audio>

    <script src="script.js"></script>
